{% extends 'base/base.html' %}


{% block title %}
  Admin - View Users
{% endblock %}

{% block content %}
  <h1>All Users</h1>

  <table class="table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </thead>
    {% for user in users %}
    <tr>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role.name }}</td>
    </tr>
    {% endfor %}
  </table>


{% endblock %}
