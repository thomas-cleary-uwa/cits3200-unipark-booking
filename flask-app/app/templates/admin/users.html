{% extends 'base/base.html' %}


{% block title %}
  Admin - View Users
{% endblock %}

{% block content %}

  <h1 class="uwa-heading-large">All Users</h1>

  <table class="table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </thead>
    {% for user in users %}
    <tr>
      <td>{{ user.first_name }}</td>
      <td>{{ user.last_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role.name }}</td>
    </tr>
    {% endfor %}
  </table>

  <a class="btn uwa-btn" href="{{ url_for('admin.add_user') }}">
    Add User
    <span class="material-icons md-24">
      person_add
    </span>
  </a>


{% endblock %}
